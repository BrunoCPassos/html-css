<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Multiplas midias</title>
</head>
<body>
    <p>Tente abrir esse site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="assets/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="assets/foto-m.png" type="image/png">
        <img src="assets/foto-g.png" alt="foto grande">

    </picture>
</body>
</html>
