<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e emoji</title>
</head>
<body>
    <h1>Testando inúmeros simbolos e emojis.</h1>
    <p>Esse é um simbolo de dolar: &dollar;</p><!--& é usado para simbolos-->
    <p>Esse é o simbolo de marca registrada: &reg;</p>
    <p>Esse é o simbolo de euro: &pound;</p>
    <p>Esse é o simbolo de real: &real;</p>
    <p>Setas: &leftarrow;&uparrow;&rightarrow;&downarrow;</p>

    <h1>A partir daqui eu vou adicionar emojis.</h1>
    <p>Caveira: &#x1F480; </p>
    <p>Saudação Vulcana: &#x1F596;</p>
    <p>Carinha feliz: &#x1F60A;</p>
</body>
</html>
