<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>Hospedagem interna</h1>
    <h2>Adição de um vídeo com hospedagem interna</h2>
    <video width="420px" height="320px" controls>
        <source src="videos/harry-potter.mp4" type="video/mp4">
    </video>

    <h1>Hospedagem externa</h1>
    <h2>Adição de vídeo com hospedagem externa por youtube</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/9VcJysXlhqs?si=ny1-zvTABqUhgI4p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    


</body>
</html>
